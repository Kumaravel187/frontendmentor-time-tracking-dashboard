<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the character set for the document -->
    <meta charset="UTF-8" />

    <!-- Define the viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- Defer the execution of the JavaScript file using ES6 modules -->
    <script defer src="./app.js" type="module"></script>

    <!-- Favicon for the site -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Title of the web page -->
    <title>Kumaravel | Time tracking dashboard</title>
  </head>

    <main class="main">
      <!-- Container for grid layout -->
      <div class="grid-container" id="grid-container">

        <article class="article">

            <p class="name">
              Report for <span class="span">jeremy robson</span>
            </p>
          </div>
          <!-- Navigation links for daily, weekly, and monthly -->
          <div class="links">
            <a data-link="daily" class="link" href="#">daily</a>
            <a data-link="weekly" class="link" href="#">weekly</a>
            <a data-link="monthly" class="link" href="#">monthly</a>
          </div>
        </article>

        <!-- Sample article with time tracking information -->
        <article class="article">
          <div class="article container">
            <div class="activity-tab">
              <p class="activity">work</p>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis more icon" />
            </div>
            <div class="time-tab">
              <p class="time">32hrs</p>
              <p class="total-time">last week - 36hrs</p>

          </div>
